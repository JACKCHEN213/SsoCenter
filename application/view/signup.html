{extend name="template/login" /}

{block name="title"}注册{/block}

{block name="appName"}app-signup{/block}
{block name="content"}
<div class="app-auth-branding mb-4"><a class="app-logo" href="/public"><img class="logo-icon me-2" src="/assets/images/app-logo.svg" alt="logo"></a></div>
<h2 class="auth-heading text-center mb-4">注册到服务注册中心</h2>

<div class="auth-form-container text-start mx-auto">
	<form class="auth-form auth-signup-form">         
		<div class="email mb-3">
			<label class="sr-only" for="signup-name">姓名</label>
			<input id="signup-name" name="signup-name" type="text" class="form-control signup-name" placeholder="姓名" required="required">
		</div>
		<div class="email mb-3">
			<label class="sr-only" for="signup-email">邮箱</label>
			<input id="signup-email" name="signup-email" type="email" class="form-control signup-email" placeholder="邮箱" required="required">
		</div>
		<div class="password mb-3">
			<label class="sr-only" for="signup-password">密码</label>
			<input id="signup-password" name="signup-password" type="password" class="form-control signup-password" placeholder="请输入密码" required="required">
		</div>
		<div class="extra mb-3">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
				<label class="form-check-label" for="RememberPassword">
				我同意服务注册中心 <a href="#" class="app-link">团队服务</a> 和 <a href="#" class="app-link">隐私政策</a>.
				</label>
			</div>
		</div><!--//extra-->
		
		<div class="text-center">
			<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">注册</button>
		</div>
	</form><!--//auth-form-->
	
	<div class="auth-option text-center pt-5">已经有账户了？ <a class="text-link" href="login.html" >立即登录</a></div>
</div><!--//auth-form-container-->
{/block}
